<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>お問い合わせフォーム</h1>
    <div class="bun">
        <p>弊社にご関心をお持ちいただきまして、ありがとうございます。<br>
            ご相談や弊社施設についてなど、お気軽にお問い合わせ下さい。<br>
            お送りいただきました内容を確認次第、担当者よりご連絡させていただきます。<br>
            各項目に入力していただき、終わりましたら送信ボタンを押して下さい。
        </p>
    </div>    
    <form action="https://us-central1-web-design-809ef.cloudfunctions.net/contact" method="post">
        <input type="hidden" name="number" value="x19021">

        <div class="onamae">
          <label for="onamae">お名前</label>
          <input type="text" id="onamae" name="onamae"> 
        </div>

        <div class="mail">
            <label for="email">メールアドレス</label>
            <input type="text" id="email" name="email">
        </div>

        <div class="telno">
            <label for="telno">電話番号</label>
            <input type="text" id="telno" name="telno">
        </div>

        <div class="ismustrep">
            <label for="ismustrep">返信が必要ですか？</label>
            <label><input type="checkbox" id="ismustrep" name="ismustrep" value="iru">必要です<label>
        </div>

        <div class="means">
            <label for="means">ご希望の連絡手段</label>
            <label><input type="radio" id="mail" name="mail" value="me-ru">メール<label>
            <label><input type="radio" id="tel" name="tel" value="denwa">電話<label>
        </div>

        <div class="contecttype">
            <label for="contecttype">お問い合わせ種別</label>
            <select id="contecttype" name="contecttype">
                <option value="">選択肢してください</option>
                <option value="1">Webサイト作成依頼</option>
                <option value="2">見積もり依頼</option>
                <option value="3">その他お問い合わせ</option>
            </select>
        </div>

        <div class="contacttext">
            <label for="contacttext">お問い合わせ内容</label>
            <textarea id="contacttext" name="contacttext" cols="50" rows="10"></textarea>
        </div>

        <div class="button">
           <button type="submit">送信</button> 
        </div>
    </form>
</body>
</html>
